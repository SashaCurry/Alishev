<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Редактор человека
    </title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people}" th:object="${person}">
    <input type="hidden" th:field="*{id}" th:value="${person.getId()}"/>

    <label for="name">Введите новое ФИО: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>

    <label for="age">Введите новый год рождения: </label>
    <input type="text" id="age" th:field="*{age}"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    <br/>

    <label for="email">Введите новый email: </label>
    <input type="text" id="email" th:field="*{email}"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/>

    <input type="submit" value="Редактировать"/>
</form>
<a href="/people">Список людей</a>
</body>
</html>

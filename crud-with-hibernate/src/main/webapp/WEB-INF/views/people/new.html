<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Новый человек
    </title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Введите ФИО: </label>
        <input type="text" id="name" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br/>

        <label for="age">Введите возвраст: </label>
        <input type="text" id="age" th:field="*{age}"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
        <br/>

        <label for="email">Введите email: </label>
        <input type="text" id="email" th:field="*{email}"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
        <br/>

        <input type="submit" value="Добавить"/>
    </form>
    <a href="/people">Назад</a>
</body>
</html>

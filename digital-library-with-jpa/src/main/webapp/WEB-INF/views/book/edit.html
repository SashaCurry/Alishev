<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Редактор книги
    </title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book}" th:object="${book}">
    <input type="hidden" th:field="*{id}" th:value="${book.getId()}"/>
    <input th:if="${book.getOwner() != null}" type="hidden" name="personId" th:value="${book.getOwner().getId()}"/>

    <label for="name">Введите название книги: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>

    <label for="author">Введите автора: </label>
    <input type="text" id="author" th:field="*{author}"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br/>

    <label for="yearReleased">Введите год: </label>
    <input type="text" id="yearReleased" th:field="*{yearReleased}"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearReleased')}" th:errors="*{yearReleased}">Error</div>
    <br/>

    <input type="submit" value="Редактировать"/>
</form>
<a href="/book">Список книг</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Список книг
    </title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear_released()}">Book Data</a>
</div>
<hr/>
<a href="/book/new">Добавить книгу</a>
<br/>
<a href="/">Главная</a>
</body>
</html>

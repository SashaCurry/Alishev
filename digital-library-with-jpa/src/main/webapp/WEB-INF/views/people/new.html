<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Новый человек
    </title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Введите ФИО: </label>
        <input type="text" id="name" th:field="*{name}"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br/>

        <label for="year_birth">Введите год рождения: </label>
        <input type="text" id="year_birth" th:field="*{year_birth}"/>
        <div style="color:red" th:if="${#fields.hasErrors('year_birth')}" th:errors="*{year_birth}">Error</div>
        <br/>

        <input type="submit" value="Добавить"/>
    </form>
    <a href="/people">Назад</a>
</body>
</html>

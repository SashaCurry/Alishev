<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Редактор человека
    </title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people}" th:object="${person}">
    <input type="hidden" th:field="*{person_id}" th:value="${person.getPerson_id()}"/>

    <label for="name">Введите новое ФИО: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>

    <label for="year_birth">Введите новый год рождения: </label>
    <input type="text" id="year_birth" th:field="*{year_birth}"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_birth')}" th:errors="*{year_birth}">Error</div>
    <br/>

    <input type="submit" value="Редактировать"/>
</form>
<a href="/people">Назад</a>
</body>
</html>

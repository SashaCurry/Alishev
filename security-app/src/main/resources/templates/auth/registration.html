<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Введите имя: </label>
        <input type="text" id="username" th:field="*{username}"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
        <br/>

        <label for="yearOfBirth">Введите год рождения: </label>
        <input type="text" id="yearOfBirth" th:field="*{yearOfBirth}"/>
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>
        <br/>

        <label for="password">Введите пароль: </label>
        <input type="text" id="password" th:field="*{password}"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
        <br/>

        <label for="roles">Введите роли: </label>
        <input type="text" id="roles" th:field="*{roles}"/>
        <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Error</div>
        <br/>

        <input type="submit" value="Добавить"/>
    </form>
</body>
</html>
